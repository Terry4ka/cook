    <div class="container mt-5">
        <h1>Поиск рецепта</h1>
        
        <form action="/recipes" method="get">
            <div class="mb-3">
                <label for="ingredients" class="form-label">Ингредиенты:</label>
                <input type="text" class="form-control" id="ingredients" placeholder="Введите ингредиенты через запятую">
            </div>
            
            <div class="mb-3">
                <label for="category" class="form-label">Категория блюда:</label>
                <select class="form-select" id="category" name="category">
                    <option value="">Выберите категорию</option>
                    <option value="appetizers">Закуски</option>
                    <option value="desserts">Десерты</option>
                    <option value="soup">Супы</option>
                    <option value="main-dish">Основные блюда</option>
                </select>
            </div>
            
            <div class="mb-3 form-check">
                <input type="radio" class="form-check-input" id="easy" name="difficulty" value="easy">
                <label class="form-check-label" for="easy">Легкий</label>
            </div>

                <input type="radio" class="form-check-input" id="medium" name="difficulty" value="medium">
